bot.description=Алиас (Скажи иначе) Бот предлагает Вам сыграть в игру по правилам знаменитой настольной одноименной игры. \nМинимальное кол-во участников - 4 человека(по 2 в каждой команде).\nЗа каждое угаданное слово команде начисляется +1 очко.\nЗа каждое пропущенное слово: -1 очко.\nПродолжительность раунда: 1 минута.\nИгра завершается при наборе как минимум одной командой 100 очков.